name: Documentation

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        run: |
          cd doc/ncs-lite
          python3 build_docs.py

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs
          path: doc/ncs-lite/_build/html
          retention-days: 5
