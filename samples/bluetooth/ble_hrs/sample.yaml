sample:
  name: BLE heart rate service
tests:
  sample.ble_hrs:
    build_only: true
    integration_platforms:
      - bm_nrf54l15dk/nrf54l05/cpuapp
      - bm_nrf54l15dk/nrf54l10/cpuapp
      - bm_nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - bm_nrf54l15dk/nrf54l05/cpuapp
      - bm_nrf54l15dk/nrf54l10/cpuapp
      - bm_nrf54l15dk/nrf54l15/cpuapp
    tags: ci_build
  sample.ble_hrs.logging_w_hwfc_parity:
    build_only: true
    integration_platforms:
      - bm_nrf54l15dk/nrf54l15/cpuapp
    platform_allow:
      - bm_nrf54l15dk/nrf54l15/cpuapp
    extra_configs:
      - CONFIG_BM_UARTE_CONSOLE_UARTE_USE_HWFC=y
      - CONFIG_BM_UARTE_CONSOLE_UARTE_PARITY_INCLUDED=y
    tags: ci_build
