sample:
  name: BLE Heart Rate Service Sample
tests:
  sample.ble_hrs:
    build_only: true
    integration_platforms:
      - bm_nrf54l15dk/nrf54l05/cpuapp/softdevice_s115
      - bm_nrf54l15dk/nrf54l10/cpuapp/softdevice_s115
      - bm_nrf54l15dk/nrf54l15/cpuapp/softdevice_s115
    platform_allow:
      - bm_nrf54l15dk/nrf54l05/cpuapp/softdevice_s115
      - bm_nrf54l15dk/nrf54l10/cpuapp/softdevice_s115
      - bm_nrf54l15dk/nrf54l15/cpuapp/softdevice_s115
    tags: ci_build
  sample.ble_hrs.logging_w_hwfc_parity:
    build_only: true
    integration_platforms:
      - bm_nrf54l15dk/nrf54l15/cpuapp/softdevice_s115
    platform_allow:
      - bm_nrf54l15dk/nrf54l15/cpuapp/softdevice_s115
    extra_configs:
      - CONFIG_BM_UARTE_CONSOLE_UARTE_USE_HWFC=y
      - CONFIG_BM_UARTE_CONSOLE_UARTE_PARITY_INCLUDED=y
    tags: ci_build
