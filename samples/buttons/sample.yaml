sample:
  name: Buttons sample
tests:
  sample.buttons:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52840dk/nrf52840
      - lite_nrf54l15/nrf54l15/cpuapp/no_softdevice
    platform_allow:
      - nrf52840dk/nrf52840
      - lite_nrf54l15/nrf54l15/cpuapp/no_softdevice
    tags: ci_build
  sample.buttons_softdevice:
    sysbuild: true
    build_only: true
    integration_platforms:
      - nrf52840dk/nrf52840
      - lite_nrf54l15/nrf54l15/cpuapp
    platform_allow:
      - nrf52840dk/nrf52840
      - lite_nrf54l15/nrf54l15/cpuapp
    extra_args: EXTRA_CONF_FILE=overlay-softdevice.conf
    tags: ci_build
